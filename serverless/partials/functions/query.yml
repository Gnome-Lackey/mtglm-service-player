name: ${self:provider.stage}-mtglm-players-query
handler: build/handlers/query.handler
tags:
  query: player
events:
  - http:
      method: get
      path: players
      authorizer: ${file(partials/common/authorizer.yml)}
      cors: ${file(partials/common/cors.yml)}
      documentation:
        summary: "GET all Players"
        description: "Get all players"
        requestHeaders:
          - name: "Authorization"
            description: "Authorization token is needed to access the endpoint."
        methodResponses:
          - statusCode: "200"
            requestModels:
              "application/json": PlayerResponse
          - statusCode: "500"
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb:Scan
      - dynamodb:Query
      - dynamodb:GetItem
    Resource:
      - Fn::GetAtt: [PlayersTable, Arn]
      - Fn::ImportValue: ${self:provider.stage}-mtglm-SeasonTableArn
